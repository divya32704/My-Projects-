        function displaySearchResults(results) {
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = '';
            results.forEach(alumni => {
                const alumniCard = document.createElement('div');
                alumniCard.className = 'bg-white p-4 rounded-lg shadow-md cursor-pointer mb-4 transition-transform duration-200 ease-in-out hover:scale-105';
                alumniCard.innerHTML = `
                    <h3 class="font-semibold text-lg">${alumni.full_name}</h3>
                    <p class="text-gray-600">${alumni.job_title}</p>
                    <p class="text-gray-600">${alumni.name_of_business}</p>
                `;
                alumniCard.addEventListener('click', () => {
                    window.location.href = `alumni2.html?id=${alumni.user_id}`;
                });
                searchResults.appendChild(alumniCard);
            });
        }

        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredAlumni = alumniData.filter(alumni => 
                alumni.full_name.toLowerCase().includes(searchTerm) ||
                alumni.job_title.toLowerCase().includes(searchTerm) ||
                alumni.name_of_business.toLowerCase().includes(searchTerm)
            );
            displaySearchResults(filteredAlumni);
        });

        displaySearchResults(alumniData);
