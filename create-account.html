<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULM Alumni Connect - Create Account</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/858712ba-909f-4bae-9515-e20a264b44c6-lBpDmfL8VmDBPzb8QxiEqB4oSATv1D.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .header {
            width: 100%;
            padding: 2rem 0 1rem;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-right: 1rem;
        }
        h1 {
            color: #500000;
            font-size: 3rem;
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .tagline {
            color: #500000;
            font-size: 1.1rem;
            margin-top: 0.5rem;
            font-style: italic;
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-box h2 {
            color: #500000;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #500000;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.5);
        }
        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #500000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .submit-btn:hover {
            background-color: #3a0000;
        }
        .create-account {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .create-account a {
            color: #500000;
            text-decoration: none;
            font-weight: bold;
        }
        .create-account a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 2rem;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/ulm_logo-Arq3qJW9A6OSvrWZz45tDPwRO91hU3.png" alt="ULM Logo" class="logo">
                <h1>ULM Alumni Connect</h1>
            </div>
            <p class="tagline">Connecting Warhawks Worldwide</p>
        </header>

        <div class="login-box">
            <h2>Create Your Account</h2>
            <form id="createAccountForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="cwid">CWID (8 digits)</label>
                    <input type="text" id="cwid" name="cwid" required pattern="\d{8}" title="CWID must be 8 digits">
                </div>
                <div class="form-group">
                    <label for="email">School Email</label>
                    <input type="email" id="email" name="email" required pattern=".*@warhawks\.ulm\.edu$" title="Please use your @warhawks.ulm.edu email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
            <p class="create-account">
                Already have an account? 
                <a href="index.html">Login here</a>
            </p>
        </div>

        <footer>
            <p>&copy; 2024 ULM AlumniConnect. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById('createAccountForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'alumni.html';
        });
    </script>
</body>
</html>
